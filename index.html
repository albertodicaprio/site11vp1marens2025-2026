<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Classe Marens 2025–2026</title>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 35px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-title {
      font-size: 22px;
      font-weight: 600;
      color: black;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.6;
    }

    /* GREEN BUTTON IN NAVBAR */
    .green-btn {
      background: #4CAF50;
      padding: 8px 15px;
      border-radius: 6px;
      color: white !important;
      font-weight: 600;
      text-decoration: none;
      transition: 0.25s;
    }

    .green-btn:hover {
      background: #3e9642;
    }

    /* HERO SECTION */
    .hero {
      padding: 80px 30px;
      text-align: center;
      background: white;
      margin-top: 25px;
      border-radius: 12px;
      width: 85%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-title">Classe de Marens 2025–2026</div>

    <div class="nav-links">
      <a href="#">Accueil</a>
      <a href="#">Activités</a>
      <a href="#">Photos</a>
      <a href="#">Équipe</a>
      <a href="#" class="green-btn">Nos autres sites web</a>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Bienvenue sur la page de notre classe !</h1>
    <p>Nous sommes la classe de Marens pour l’année 2025–2026. Explorez nos projets, activités et photos.</p>
  </section>

</body>
</html>
