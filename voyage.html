<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <title>11VP1 2025–2026</title>
  <link rel="icon" href="swiss-army-knife.svg" type="image/svg+xml" />

  <style>
    /* site-wide centered wrapper so hero and columns share exact same width */
    .site-wrap {
      width: min(85%, 900px);
      margin: 25px auto; /* vertical spacing + horizontal centering */
      box-sizing: content-box; /* match index behavior */
    }

    body {
      background: url("https://images.winalist.com/blog/wp-content/uploads/2025/06/01085924/adobestock-1276992871-1536x742.jpeg") no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 35px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-title {
      font-size: 22px;
      font-weight: 600;
      color: black;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.6;
    }

    .blue-btn {
      background: #2673b7;
      padding: 8px 15px;
      border-radius: 6px;
      color: rgb(255, 255, 255) !important;
      font-weight: 600;
      text-decoration: none;
      transition: 0.25s;
    }

    .blue-btn:hover {
      background: #2071b7fd;
    }

    /* HERO SECTION */
    .hero {
      padding: 80px 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.901);
      margin: 0; /* spacing handled by .site-wrap */
      border-radius: 12px;
      width: 100%; /* fill the .site-wrap exactly */
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
      box-sizing: content-box;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #000000;
    }

    .hero p {
      font-size: 18px;
      color: #000000;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;              /* vertical spacing between .section boxes */
      margin-top: 20px;       /* space between hero and the column group */
      width: 100%;            /* fill the .site-wrap exactly */
    }

    .section {
      background: rgba(255, 255, 255, 0.901);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;            /* fill the parent (.column) width */
      box-sizing: border-box; /* ensure padding doesn't expand the width */
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-title">11VP1 2025–2026</div>

    <div class="nav-links">
      <a href="/index.html">Accueil</a>
      <a href="/voyage.html">Voyage d'étude</a>
      <a href="/private.html">Espace privé</a>
      <a href="https://teamup.com/ksed29ccbf360b6217" class="blue-btn">Teamup</a>
    </div>
  </nav>

  <div class="site-wrap">
    <!-- HERO SECTION -->
    <section class="hero">
      <h1>Voyage d'étude</h1>
      <p>Nous irons à Locarno en mai 2026</p>
    </section>
    
    <div class="column">
      <div class="section">
        <h2>Live prix échange USD/CHF</h2>
        <div id="usdchf" class="data">chargement...</div>
      </div>

      <div class="section">
        <h2>Live prix action MSFT</h2>
        <div id="msft" class="data">chargement...</div>
      </div>

      <div class="section">
        <h2>Live prix action GOOGL</h2>
        <div id="googl" class="data">chargement...</div>
      </div>
    </div>
  </div>

</body>

</html>
