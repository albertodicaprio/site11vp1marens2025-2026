      flex-direction: column;
      gap: 20px;

      width: min(85vw, 960px);
      box-sizing: border-box;
    }

    .section {
      background: rgba(255, 255, 255, 0.901);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;

      box-sizing: border-box;
